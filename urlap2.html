<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <caption>Alapadatok</caption>
        <form>
                <tr>
                    <td>
                        <label>Név</label>
                        <input type="text" id="nev">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email<span> * </span></label>
                        <input type="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Telefonszám <span> * </span></label>
                        <select>
                            <option>+36</option>
                            <option>+38</option>
                            <option>+40</option>
                        </select>
                        <input type="text" id="tel">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Levelezés alapértelmezett nyelve <span> * </span></label>
                        <select>
                            <option>Magyar</option>
                            <option>Angol</option>
                            <option>Német</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Születési idő</label>
                        <select>
                            <option>Év</option>
                            <option>2000</option>
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                            <option>2004</option>
                            <option>2005</option>
                        </select>
                        <select>
                            <option>Hó</option>
                            <option>Január</option>
                            <option>Február</option>
                            <option>Március</option>
                            <option>Április</option>
                            <option>Május</option>
                            <option>Junius</option>
                            <option>Julius</option>
                            <option>Augusztus</option>
                            <option>Szeptember</option>
                            <option>Október</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                    </td>
                </tr>
        </form>
    </table>
</body>

</html>
